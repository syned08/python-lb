<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>{{ title }}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-warning" id="navbar_top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#start-point">Главная</a>
      </div>
    </nav>

    <div id="start-point"></div>

    <h1 class="text-dark text-center mb-5 mt-3">Добро пожаловать на самый масштабный форум ссылок!</h1>

    <div class="container mt-3">
        <div class="row">
            {% for item in links %}
                <div class="card mb-4 text-dark bg-light">
                    <div class="text-center">
                        <div class="card-body">
                            <h5 class="card-title">{{ item.title }}</h5>
                            <p class="card-text">{{ item.description|truncatewords:50 }}</p>
                            <a href="post/{{ item.pk }}" class="btn btn-warning text-white" target="_blank">Перейти к источнику</a>
                        </div>
                        <div class="card-footer text-white bg-secondary">
                            {{ item.created_at|timesince }} назад
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <div class="container mt-3 mb-3 text-center">
        <p>Все права защищены</p>
        <p>©ХНУРЕ 2021</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function(){
          window.addEventListener('scroll', function() {
              if (window.scrollY > 40) {
                document.getElementById('navbar_top').classList.add('fixed-top');
              } else {
                document.getElementById('navbar_top').classList.remove('fixed-top');
              }
          });
        });
    </script>
  </body>
</html>
